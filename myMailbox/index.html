<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>myMailbox</title>
</head>
<body>
    <!--Header start-->
    <div class="header">
        <div class="header_left">
            <span class="material-icons">menu</span>
            <h1>myMailbox</h1>
            
        </div>

        <div class="header_middle">
            
            <input type="text" placeholder="Search Mail" />
            <span class="material-icons"> arrow_drop_down </span>
        </div>
        
        <div class="header_right">
            <span class="material-icons"> apps </span>
            <span class="material-icons"> notifications </span>
            <span class="material-icons"> account_circle </span>
        </div>
    </div>
    <!--Header Ends-->

    <!-- Main Body Starts -->
    <div class="tabs">
        <!-- Sidebar Starts -->
        <div class="tabs__sidebar">
            <button class="tabs__button" data-for-tab="1"> Messages </button>
            <button class="tabs__button" data-for-tab="2"> Compose</button>
            <button class="tabs__button" data-for-tab="3"> Contacts</button>

        </div>
        <div class="tabs__content" data-tab="1">
            <h2> Messages</h2>
            <p> Bonjour mes coqs1</p>
        </div>
        <div class="tabs__content" data-tab="2">
            <h2> Compose</h2>
            <p> Bonjour mes coqs1</p>
        </div>
        <div class="tabs__content" data-tab="3">
            <h2>Contact List</h2>
            <form id="contactForm">
                <input type="text" placeholder="Full Name" name="name" required />
                <input type="email" placeholder="Email Adress" name="age" required />
                <input type="number" placeholder="Contact Number" name="roll" required />
                <button>Add contact</button>
            
              </form>
              <div class="contacts"></div>
        </div>
    </div>

    <script>
    </script>
    <!-- Main Body Ends -->
    
</body>

</html>
