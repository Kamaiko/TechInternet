<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>myMailbox</title>
</head>
<body>
    <!--Header start-->
    <div class="header">
        <div class="header_left">
            <span class="material-icons">menu</span>
            <h1>myMailbox</h1>
            
        </div>

        <div class="header_middle">
            <span class="material-icons"> search </span>
            <input type="text" placeholder="Search Mail" />
            <span class="material-icons"> arrow_drop_down </span>
        </div>
        
        <div class="header_right">
            <span class="material-icons"> apps </span>
            <span class="material-icons"> notifications </span>
            <span class="material-icons"> account_circle </span>
        </div>
    </div>
    <!--Header Ends-->

    <!-- Main Body Starts -->
    <div class="tabs">
        <!-- Sidebar Starts -->
        <div class="tabs__sidebar">
            <button class="tabs__button" data-for-tab="1"> Tab #1 </button>
            <button class="tabs__button" data-for-tab="2"> Tab #2</button>
            <button class="tabs__button" data-for-tab="3"> Tab #3</button>

        </div>
        <div class="tabs__content" data-tab="1">
            <h2> Tab #1</h2>
            <p> Bonjour mes coqs1</p>
        </div>
        <div class="tabs__content" data-tab="2">
            <h2> Tab #2</h2>
            <p> Bonjour mes coqs1</p>
        </div>
        <div class="tabs__content" data-tab="3">
            <h2> Tab #3</h2>
            <p> Bonjour mes coqs1 </p>
        </div>
    </div>

    <script>
        function setupTabs () {
            document.querySelectorAll(".tabs__button").forEach(button => {
                button.addEventListener("click", () => {
                    const sideBar = button.parentElement;
                    const tabsContainer = sideBar.parentElement;
                    const tabNumber = button.dataset.forTab;
                    const tabToActivate = tabsContainer.querySelector(`.tabs__content[data-tab="${tabNumber}"]`);

                    sideBar.querySelectorAll(".tabs__button").forEach(button => {
                        button.classList.remove("tabs__button--active");
                    });

                    tabsContainer.querySelectorAll(".tabs__content").forEach(tab => {
                        tab.classList.remove("tabs__content--active");
                    });

                    button.classList.add("tabs__button--active");
                    tabToActivate.classList.add("tabs__content--active");
                })
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupTabs();

            document.querySelectorAll(".tabs").forEach(tabsContainer => {
                tabsContainer.querySelector(".tabs__sidebar .tabs__button").click();
            });
        });
    </script>
    <!-- Main Body Ends -->
</body>

</html>
